<div class="container-fluid">
  <h2 style="padding-bottom: 20px">Update Announcement Form</h2>

  <form [formGroup]="updateform" (ngSubmit)="save()">
    <div class="form-group">
      <label for="titlenew">Title: </label>
      <input
        [class.is-invalid]="
          updateform.get('title')?.invalid && updateform.get('title')?.touched
        "
        formControlName="title"
        id="titlenew"
        class="form-control"
        placeholder="Write something...."
      />
      <div
        *ngIf="
          updateform.get('title')?.invalid && updateform.get('title')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="updateform.get('title')?.errors?.['required']"
          >Please enter the title</small
        >
        <small
          class="text-danger"
          *ngIf="updateform.get('title')?.errors?.['minlength']"
          >Title should be of 2 or more characters</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="datenew">Date</label>
      <input
        [class.is-invalid]="
          updateform.get('date')?.invalid && updateform.get('date')?.touched
        "
        formControlName="date"
        readonly
        id="datenew"
        type="date"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contentnew">Content</label>
      <input
        [class.is-invalid]="
          updateform.get('content')?.invalid &&
          updateform.get('content')?.touched
        "
        formControlName="content"
        id="contentnew"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="
          updateform.get('content')?.invalid &&
          updateform.get('content')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="updateform.get('content')?.errors?.['required']"
          >Please enter the content</small
        >
        <small
          class="text-danger"
          *ngIf="updateform.get('content')?.errors?.['minlength']"
          >Content should be of 7 or more characters</small
        >
      </div>
    </div>
    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!updateform.valid"
    >
      Update Announcement
    </button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">
      Back
    </button>
    <div *ngIf="show">
      <h6 class="mt-4">Announcement updated successfully</h6>
    </div>
  </form>
</div>
