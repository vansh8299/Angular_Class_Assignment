<div class="container mt-5">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        [class.is-invalid]="
          registrationForm.get('name')?.invalid &&
          registrationForm.get('name')?.touched
        "
        type="text"
        id="name"
        #name
        class="form-control"
        formControlName="name"
      />
      <div
        *ngIf="
          registrationForm.get('name')?.invalid &&
          registrationForm.get('name')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="registrationForm.get('name')?.errors?.['required']"
          >Please enter the name</small
        >
        <small
          class="text-danger"
          *ngIf="registrationForm.get('name')?.errors?.['minlength']"
          >Name should be of 3 or more characters</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        [class.is-invalid]="
          registrationForm.get('email')?.invalid &&
          registrationForm.get('email')?.touched
        "
        type="text"
        id="email"
        #email
        class="form-control"
        formControlName="email"
      />
      <div
        *ngIf="
          registrationForm.get('email')?.invalid &&
          registrationForm.get('email')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="registrationForm.get('email')?.errors?.['required']"
          >Please enter the Email</small
        >
        <small
          class="text-danger"
          *ngIf="registrationForm.get('email')?.errors?.['email']"
          >Email should be in correct format</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        [class.is-invalid]="
          registrationForm.get('password')?.invalid &&
          registrationForm.get('password')?.touched
        "
        id="password"
        type="password"
        #password
        class="form-control"
        formControlName="password"
      />
      <div
        *ngIf="
          registrationForm.get('password')?.invalid &&
          registrationForm.get('password')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="registrationForm.get('password')?.errors?.['required']"
          >Please enter the password</small
        >
        <small
          class="text-danger"
          *ngIf="registrationForm.get('password')?.errors?.['minlength']"
          >Password should be of 6 or more characters</small
        >
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!registrationForm.valid"
      (click)="add(name.value, email.value, password.value)"
    >
      Register
    </button>
  </form>
</div>
