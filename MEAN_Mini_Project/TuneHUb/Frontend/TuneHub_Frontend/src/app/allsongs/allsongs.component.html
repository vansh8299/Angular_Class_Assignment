<div class="cards-grid">
  <mat-card
    class="example-card"
    *ngFor="let song of songs"
    routerLink="/admin/dashboard/detail/{{ song._id }}"
  >
    <mat-card-header>
      <mat-card-title>{{ song.Name }}</mat-card-title>
      <mat-card-subtitle>{{ song.singer }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ song.imageurl }}" alt="Photo of a Shiba Inu" />

    <mat-card-actions>
      <button mat-button>
        <button mat-button [routerLink]="['/admin/dashboard/update', song._id]">
          Edit
        </button>
      </button>
      <button mat-button (click)="delete(song)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
