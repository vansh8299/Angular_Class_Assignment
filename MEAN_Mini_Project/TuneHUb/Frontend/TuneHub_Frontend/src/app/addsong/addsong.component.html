<div class="container-fluid p-4">
  <h2 class="mb-4">Add a New Song</h2>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="appname" class="form-label">Song Name: </label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Song</mat-label>
        <input
          [class.is-invalid]="
            addForm.get('Name')?.invalid && addForm.get('Name')?.touched
          "
          formControlName="Name"
          type="text"
          id="appname"
          class="form-control"
          matInput
        />
      </mat-form-field>
      <div *ngIf="addForm.get('Name')?.invalid && addForm.get('Name')?.touched">
        <small
          class="text-danger"
          *ngIf="addForm.get('Name')?.errors?.['required']"
          >Please enter the song name</small
        >
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="singer" class="form-label">Singer Name: </label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Singer</mat-label>
        <input
          [class.is-invalid]="
            addForm.get('singer')?.invalid && addForm.get('singer')?.touched
          "
          formControlName="singer"
          type="text"
          id="singer"
          class="form-control"
          matInput
        />
      </mat-form-field>
      <div
        *ngIf="addForm.get('singer')?.invalid && addForm.get('singer')?.touched"
      >
        <small
          class="text-danger"
          *ngIf="addForm.get('singer')?.errors?.['required']"
          >Please enter the singer name</small
        >
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="musicdirector" class="form-label"
        >Music Director Name:
      </label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Music Director</mat-label>
        <input
          [class.is-invalid]="
            addForm.get('musicdirector')?.invalid &&
            addForm.get('musicdirector')?.touched
          "
          formControlName="musicdirector"
          type="text"
          id="musicdirector"
          class="form-control"
          matInput
        />
      </mat-form-field>
      <div
        *ngIf="
          addForm.get('musicdirector')?.invalid &&
          addForm.get('musicdirector')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="addForm.get('musicdirector')?.errors?.['required']"
          >Please enter the music director name</small
        >
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="datenew" class="form-label">Release Date: </label>
      <mat-form-field appearance="outline" class="w-100">
        <input
          [class.is-invalid]="
            addForm.get('releaseDate')?.invalid &&
            addForm.get('releaseDate')?.touched
          "
          formControlName="releaseDate"
          type="date"
          id="datenew"
          class="form-control"
          matInput
        />
      </mat-form-field>
      <div
        *ngIf="
          addForm.get('releaseDate')?.invalid &&
          addForm.get('releaseDate')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="addForm.get('releaseDate')?.errors?.['required']"
          >Please enter the release date</small
        >
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="albumName" class="form-label">Album Name: </label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Album</mat-label>
        <input
          [class.is-invalid]="
            addForm.get('albumName')?.invalid &&
            addForm.get('albumName')?.touched
          "
          formControlName="albumName"
          type="text"
          id="albumName"
          class="form-control"
          matInput
        />
      </mat-form-field>
      <div
        *ngIf="
          addForm.get('albumName')?.invalid && addForm.get('albumName')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="addForm.get('albumName')?.errors?.['required']"
          >Please enter the album name</small
        >
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="image" class="form-label">Image Url: </label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Image</mat-label>
        <input
          [class.is-invalid]="
            addForm.get('imageurl')?.invalid && addForm.get('imageurl')?.touched
          "
          formControlName="imageurl"
          type="text"
          id="image"
          class="form-control"
          matInput
        />
      </mat-form-field>
      <div
        *ngIf="
          addForm.get('albumName')?.invalid && addForm.get('albumName')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="addForm.get('albumName')?.errors?.['required']"
          >Please enter the album name</small
        >
      </div>
    </div>

    <div class="form-check form-switch mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        [checked]="addForm.get('visibility')?.value || false"
        (change)="toggleVisibility($event)"
        aria-label="Visibility"
        formControlName="visibility"
      />
      <label class="form-check-label" for="flexSwitchCheckChecked"
        >Visibility</label
      >
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">
        Submit
      </button>
    </div>
  </form>
</div>
