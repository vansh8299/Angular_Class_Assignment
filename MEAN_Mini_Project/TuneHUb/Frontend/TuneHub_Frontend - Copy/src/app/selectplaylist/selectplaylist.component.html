<div class="playlist-container">
  <h1>Select Playlist</h1>
  <mat-form-field class="playlist-select">
    <mat-label>Playlist</mat-label>
    <mat-select [(ngModel)]="selectedPlaylistId">
      <mat-option *ngFor="let playlist of playlists" [value]="playlist._id">
        {{ playlist.Name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-button
    (click)="onAddClick()"
    [disabled]="!selectedPlaylistId"
    class="add-button"
  >
    Add
  </button>
</div>
