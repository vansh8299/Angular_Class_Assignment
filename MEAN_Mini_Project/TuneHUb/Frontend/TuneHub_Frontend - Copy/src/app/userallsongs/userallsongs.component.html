<div class="cards-grid">
  <mat-card class="example-card" *ngFor="let song of songs">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ song.Name }}</mat-card-title>
      <mat-card-subtitle>{{ song.singer }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ song.imageurl }}" alt="Photo of a Shiba Inu" />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToPlaylist(song._id)">
        Add To Playlist
      </button>
    </mat-card-actions>
  </mat-card>
</div>
