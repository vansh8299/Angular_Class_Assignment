<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter email"
              />
              <div
                *ngIf="submitted && loginForm.controls['email'].errors"
                class="text-danger"
              >
                <div *ngIf="loginForm.controls['email'].errors['required']">
                  Email is required
                </div>
                <div *ngIf="loginForm.controls['email'].errors['email']">
                  Invalid email address
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
              />
              <div
                *ngIf="submitted && loginForm.controls['password'].errors"
                class="text-danger"
              >
                <div *ngIf="loginForm.controls['password'].errors['required']">
                  Password is required
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select id="role" class="form-select" formControlName="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <!-- Add other roles as needed -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
            <a routerLink="/register">New User</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
