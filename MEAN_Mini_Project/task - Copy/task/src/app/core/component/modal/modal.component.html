<h2 mat-dialog-title>Add New Task</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="addTask()">
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="pickerStartDate"
        formControlName="startDate"
        (dateChange)="onStartDateChange($event.value)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerStartDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerStartDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Time</mat-label>
      <input type="time" matInput formControlName="startTime" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input
        matInput
        [matDatepicker]="pickerEndDate"
        formControlName="endDate"
        [min]="minEndDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerEndDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerEndDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Time</mat-label>
      <input type="time" matInput formControlName="endTime" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Task</button>
  </form>
</mat-dialog-content>
