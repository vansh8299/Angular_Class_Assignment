<div class="task-container">
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <mat-form-field appearance="fill">
      <mat-label>Filter by Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="startDate"
        (focus)="picker.open()"
      />
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Filter</button>
  </form>

  <h3 class="task-header">Tasks</h3>

  <button mat-raised-button color="primary" (click)="openAddTaskModal()">
    Add Task
  </button>

  <button mat-raised-button color="accent" (click)="downloadPDF()">
    Download PDF
  </button>

  <button mat-raised-button color="accent" (click)="downloadExcel()">
    Download Excel
  </button>

  <mat-card class="task-table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Task Name</th>
            <td mat-cell *matCellDef="let element">
              <ng-container
                *ngIf="
                  editingTaskId === element.id && editingField === 'name';
                  else staticName
                "
              >
                <input
                  matInput
                  [(ngModel)]="element.name"
                  (blur)="saveEdit(element, 'name', element.name)"
                />
              </ng-container>
              <ng-template #staticName>
                <span (click)="startEdit(element.id, 'name')">{{
                  element.name
                }}</span>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let element">
              <ng-container
                *ngIf="
                  editingTaskId === element.id && editingField === 'startDate';
                  else staticStartDate
                "
              >
                <input
                  matInput
                  [matDatepicker]="pickerStartDate"
                  [(ngModel)]="element.startDate"
                  (focus)="pickerStartDate.open()"
                  (dateChange)="
                    saveEdit(element, 'startDate', element.startDate)
                  "
                  (ngModelChange)="minEndDate = element.startDate"
                />
                <mat-datepicker #pickerStartDate></mat-datepicker>
              </ng-container>
              <ng-template #staticStartDate>
                <span (click)="startEdit(element.id, 'startDate')">{{
                  element.startDate | date : "shortDate"
                }}</span>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef>Start Time</th>
            <td mat-cell *matCellDef="let element">
              <ng-container
                *ngIf="
                  editingTaskId === element.id && editingField === 'startTime';
                  else staticStartTime
                "
              >
                <input
                  type="time"
                  matInput
                  [(ngModel)]="element.startTime"
                  (ngModelChange)="updateTaskDuration(element)"
                  (blur)="saveEdit(element, 'startTime', element.startTime)"
                />
              </ng-container>
              <ng-template #staticStartTime>
                <span (click)="startEdit(element.id, 'startTime')">{{
                  element.startTime
                }}</span>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef>End Time</th>
            <td mat-cell *matCellDef="let element">
              <ng-container
                *ngIf="
                  editingTaskId === element.id && editingField === 'endTime';
                  else staticEndTime
                "
              >
                <input
                  type="time"
                  matInput
                  [(ngModel)]="element.endTime"
                  (ngModelChange)="updateTaskDuration(element)"
                  (blur)="saveEdit(element, 'endTime', element.endTime)"
                />
              </ng-container>
              <ng-template #staticEndTime>
                <span (click)="startEdit(element.id, 'endTime')">{{
                  element.endTime
                }}</span>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">
              <ng-container
                *ngIf="
                  editingTaskId === element.id && editingField === 'endDate';
                  else staticEndDate
                "
              >
                <input
                  matInput
                  [matDatepicker]="pickerEndDate"
                  [(ngModel)]="element.endDate"
                  [min]="element.startDate"
                  (focus)="pickerEndDate.open()"
                  (dateChange)="saveEdit(element, 'endDate', element.endDate)"
                />
                <mat-datepicker #pickerEndDate></mat-datepicker>
              </ng-container>
              <ng-template #staticEndDate>
                <span (click)="startEdit(element.id, 'endDate')">{{
                  element.endDate | date : "shortDate"
                }}</span>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let element">
              {{ element.duration }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="warn"
                (click)="removeData(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
