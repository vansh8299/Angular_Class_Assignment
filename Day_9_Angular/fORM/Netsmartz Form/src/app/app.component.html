<div class="container-fluid">
  <!-- Registration Form Title -->
  <h2>Registration Form</h2>

  <!-- Form -->
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- First Name Field -->
    <div class="form-group">
      <label>First Name: </label>
      <input
        [class.is-invalid]="firstName?.invalid && firstName?.touched"
        formControlName="firstName"
        type="text"
        class="form-control"
      />

      <!-- Validation Errors for First Name -->
      <div *ngIf="firstName?.invalid && firstName?.touched">
        <small class="text-danger" *ngIf="firstName?.errors?.['required']">
          Please enter the First Name
        </small>
      </div>
    </div>

    <!-- Last Name Field -->
    <div class="form-group">
      <label>Last Name: </label>
      <input
        [class.is-invalid]="lastName?.invalid && lastName?.touched"
        formControlName="lastName"
        type="text"
        class="form-control"
      />

      <!-- Validation Errors for Last Name -->
      <div *ngIf="lastName?.invalid && lastName?.touched">
        <small class="text-danger" *ngIf="lastName?.errors?.['required']">
          Please enter the Last Name
        </small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label>Email</label>
      <input
        formControlName="email"
        [class.is-invalid]="
          registrationForm.controls['email'].invalid &&
          registrationForm.controls['email'].touched
        "
        type="email"
        class="form-control"
      />

      <!-- Validation Errors for Email -->
      <small
        class="text-danger"
        *ngIf="email?.errors?.['required'] && email?.touched"
      >
        Email is Required
      </small>
      <small
        class="text-danger"
        *ngIf="email?.errors?.['email'] && email?.touched"
      >
        Invalid email format.
      </small>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label>Password: </label>
      <input
        [class.is-invalid]="password?.invalid && password?.touched"
        formControlName="password"
        type="password"
        class="form-control"
      />

      <!-- Validation Errors for Password -->
      <div *ngIf="password?.invalid && password?.touched">
        <small class="text-danger" *ngIf="password?.errors?.['required']">
          Password is required
        </small>
        <small class="text-danger" *ngIf="password?.errors?.['minlength']">
          Password is of 6 or more characters
        </small>
      </div>
    </div>

    <!-- Submit Button -->
    <br />
    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registrationForm.invalid"
    >
      Submit
    </button>

    <!-- Success Message -->
    <div *ngIf="successmessage" class="alert alert-success mt-3">
      Registration successful!
    </div>

    <!-- Error Message -->
    <div *ngIf="errormessage" class="alert alert-danger mt-3">
      Registration failed. Please try again.
    </div>
  </form>
</div>
