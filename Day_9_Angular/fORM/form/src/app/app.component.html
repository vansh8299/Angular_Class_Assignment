<div>
  <h1>Angular Team Requirement</h1>
</div>

<form #clientForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  {{ clientForm.value | json }}
  <hr />
  {{ clientModel | json }}
  <div class="form-group">
    <label>Name</label>
    <input
      #name="ngModel"
      required
      type="text"
      [class.is-invalid]="name.invalid && name.touched"
      class="form-control"
      name="name"
      [(ngModel)]="clientModel.name"
    />
    <small [class.d-none]="name.valid || name.untouched" class="text-danger"
      >Name is Required</small
    >
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="clientModel.email"
    />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input
      #phone="ngModel"
      [class.is-invalid]="phone.invalid && phone.touched"
      required
      type="tel"
      class="form-control"
      pattern="^\d{10}$"
      name="phone"
      [(ngModel)]="clientModel.phone"
    />
    <div *ngIf="phone.errors && phone.invalid && phone.touched">
      <small class="text-danger" *ngIf="phone.errors['required']"
        >Phone number is required</small
      >
      <small class="text-danger" *ngIf="phone.errors['pattern']"
        >Phone number must be of 10 digits</small
      >
    </div>
  </div>

  <div class="form-group">
    <select
      (blur)="validateTask(task.value)"
      (change)="validateTask(task.value)"
      required
      #task="ngModel"
      [class.is-invalid]="taskHasError && task.touched"
      class="custom-select"
      name="task"
      [(ngModel)]="clientModel.task"
    >
      <option value="default">Required for the task :</option>
      <option *ngFor="let task of tasks">{{ task }}</option>
    </select>
    <small class="text-danger" [class.d-none]="!taskHasError || task.untouched">
      Task is Required</small
    >
  </div>

  <div>
    <label>Project TimePrefrence</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="weekdays"
        name="timePreference"
        [(ngModel)]="clientModel.timePreference"
      />
      <label class="form-check-label">Weekdays</label>
    </div>
    <div>
      <input
        class="form-check-input"
        type="radio"
        value="weekends"
        name="timePreference"
        [(ngModel)]="clientModel.timePreference"
      />
      <label class="form-check-label">Weekends</label>
    </div>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="notify"
      [(ngModel)]="clientModel.notify"
    />
    <label class="form-check-label">Notify Me when Member Available</label>
  </div>

  <button
    [disabled]="clientForm.form.invalid || taskHasError"
    class="btn btn-primary"
    type="submit"
  >
    Submit
  </button>
</form>
