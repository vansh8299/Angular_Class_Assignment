<div>
  <h1>Angular Team Requirement</h1>
</div>

<form #clientForm="ngForm">
  {{ clientForm.value | json }}
  <hr />
  {{ clientModel | json }}
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="clientModel.name"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="clientModel.email"
    />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input
      type="tel"
      class="form-control"
      name="phone"
      [(ngModel)]="clientModel.phone"
    />
  </div>
  <div class="form-group">
    <select class="custom-select" name="task" [(ngModel)]="clientModel.task">
      <option value="">Required for the task:</option>
      <option *ngFor="let task of tasks">{{ task }}</option>
    </select>
  </div>

  <div>
    <label>Project TimePrefrence</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="weekdays"
        name="timePreference"
        [(ngModel)]="clientModel.timePreference"
      />
      <label class="form-check-label">Weekdays</label>
    </div>
    <div>
      <input
        class="form-check-input"
        type="radio"
        value="weekends"
        name="timePreference"
        [(ngModel)]="clientModel.timePreference"
      />
      <label class="form-check-label">Weekends</label>
    </div>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="notify"
      [(ngModel)]="clientModel.notify"
    />
    <label class="form-check-label">Notify Me when Member Available</label>
  </div>

  <button class="btn-btn-primary" type="submit">Submit</button>
</form>
