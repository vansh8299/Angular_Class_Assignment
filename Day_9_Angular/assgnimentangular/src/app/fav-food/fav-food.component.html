<h2>Favourite Food</h2>

<ul>
  <li *ngFor="let f of foodl">
    <a routerLink="/detail/{{ f.rank }}">
      <span>
        {{ f.rank }}
      </span>
      <span>
        {{ f.food }}
      </span>
    </a>
    <button type="button" (click)="delete(f)">Delete</button>
  </li>
</ul>

<div>
  <label for="new-food">Food Name: </label>
  <input id="new-food" #foodName />
  <button type="button" (click)="add(foodName.value); foodName.value = ''">
    Add
  </button>
</div>
