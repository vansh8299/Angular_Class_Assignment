<h2>My Team</h2>

<ul>
  <li *ngFor="let member of members">
    <button type="button" (click)="onSelect(member)">
      <span>
        {{ member.id }}
      </span>
      <span>
        {{ member.name }}
      </span>
    </button>
  </li>
</ul>

<app-member-detail [member]="selectedMember"></app-member-detail>
