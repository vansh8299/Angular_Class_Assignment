<div>
  <label for="search">Character Search: </label>
  <input #searchBox id="search" (input)="search(searchBox.value)" />

  <ul>
    <li *ngFor="let character of members$ | async">
      <a routerLink="/character/{{ character.char_id }}">{{
        character.name
      }}</a>
    </li>
  </ul>
</div>
