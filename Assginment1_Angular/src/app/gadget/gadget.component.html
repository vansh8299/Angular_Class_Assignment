<h2 style="font-family: 'Courier New', Courier, monospace; font-weight: bold">
  Gadgets
</h2>

<div
  style="
    color: blueviolet;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    cursor: pointer;
  "
  *ngFor="let g of gads"
  routerLink="/gadget/{{ g.gadid }}"
>
  <span>{{ g.gadid }} </span>
  <span> Name: {{ g.name }}</span
  ><br />

  <span>Description: {{ g.description }}</span
  ><br />
</div>
