<div class="container mt-5">
  <h1 class="mb-4">Jobs List</h1>
  <div *ngFor="let job of jobs" class="card mb-3" itemHighlight>
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column">
        <span class="fw-bold">Comapany Name: {{ job.company_name }}</span>
        <span class="fw-bold">Job Title: {{ job.job_title }}</span>
        <span class="fw-bold">Openings: {{ job.openings }}</span>
        <div class="d-flex justify-content-between align-items-center">
          <a routerLink="/update/{{ job.id }}" class="btn btn-primary">Edit</a>
          <button class="btn btn-danger" (click)="delete(job)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
