<div class="cards-container">
  <mat-card class="example-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{ movie.name }}</mat-card-title>
      <mat-card-subtitle
        ><strong>Description:</strong>
        {{ movie.description }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      src="{{ movie.imageurl }}"
      alt="Error in displaying Image"
    />
    <mat-card-content>
      <p><strong>Actor Name:</strong> {{ movie.actor }}</p>
      <p><strong>Actress Name:</strong> {{ movie.actress }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
