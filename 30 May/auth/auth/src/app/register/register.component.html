<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="name"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="Enter name"
              />
              <div
                *ngIf="submitted && registerForm.controls['name'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="registerForm.controls['name'].errors['required']">
                  Name is required
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter email"
              />
              <div
                *ngIf="submitted && registerForm.controls['email'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="registerForm.controls['email'].errors['required']">
                  Email is required
                </div>
                <div *ngIf="registerForm.controls['email'].errors['email']">
                  Invalid email address
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
              />
              <div
                *ngIf="submitted && registerForm.controls['password'].errors"
                class="invalid-feedback"
              >
                <div
                  *ngIf="registerForm.controls['password'].errors['required']"
                >
                  Password is required
                </div>
                <div
                  *ngIf="registerForm.controls['password'].errors['minlength']"
                >
                  Password must be at least 6 characters long
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">
              Register
            </button>
            <a routerLink="/login">Existing User</a>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
