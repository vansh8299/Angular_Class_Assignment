<div class="container mt-5">
  <h1 class="mb-4">Items List</h1>
  <div *ngFor="let item of items" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column">
        <span class="fw-bold">ID: {{ item.id }}</span>
        <span class="fw-bold">Name: {{ item.name }}</span>
      </div>
      <a routerLink="/itemdetail/{{ item.id }}" class="btn btn-info"
        >View Details</a
      >
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <a routerLink="/additem" class="btn btn-primary">Add Item</a>
  </div>
</div>
